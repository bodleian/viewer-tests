<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/diva/static/diva.css" />
    <title>Document</title>
</head>
<body>
<div id="diva-wrapper"></div>
<!-- <div id="diva-wrapper2" style="width:40%; float: left;"></div> -->
<script src="/diva/static/diva.js"></script>
<script src="/diva/static/plugins/download.js"></script>
<script src="/diva/static/plugins/manipulation.js"></script>
<script src="/diva/static/plugins/metadata.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function ()
    {
        diva = new Diva('diva-wrapper', {
            objectData: "https://iiif.bodleian.ox.ac.uk/iiif/manifest/798d6814-73c6-4d28-8665-70414d6d1e53.json",
            plugins: [Diva.DownloadPlugin, Diva.ManipulationPlugin, Diva.MetadataPlugin]
        });
    }, false)
</script>

</html>
